
<!DOCTYPE html>
<html lang='en'>
<head>
  <link rel="stylesheet" type="text/css" href="main.css" charset="utf-8"></link>
</head>
<body>

<div class="title_box">
  STOPWATCH
</div>

<div class="clock">
  <div id = "clock" onload="currentTime()"></div>
  <script type = "text/javascript" src="clock.js" charset="utf-8"></script>
</div>

<div class = "stopwatch_container">

  <div class="timerDisplay">
    00 : 00 : 00 . 00
  </div>
  <div class="controls">
    <button id="startTimer">Start</button>
    <button id="pauseTimer">Pause</button>
    <button id="resetTimer">Reset</button>
  </div>
  <script type = "text/javascript" src="stopwatch.js" charset="utf-8"></script>
</div>

</body>

</html>
